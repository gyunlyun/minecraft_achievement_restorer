name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.1'
        channel: 'stable'
        
    - name: Enable Windows desktop
      run: flutter config --enable-windows-desktop
      
    - name: Install dependencies
      run: flutter pub get
      
    - name: Generate localization files
      run: flutter gen-l10n
      
    - name: Build Windows app
      run: flutter build windows --release
      
    - name: Create release directory
      run: |
        mkdir release
        mkdir release/minecraft-achievement-restorer-windows
        
    - name: Copy build files
      run: |
        xcopy "build\windows\x64\runner\Release\*" "release\minecraft-achievement-restorer-windows\" /E /I /H /Y
        
    - name: Copy additional files
      run: |
        copy "README.md" "release\minecraft-achievement-restorer-windows\"
        copy "README_CN.md" "release\minecraft-achievement-restorer-windows\"
        copy "LICENSE" "release\minecraft-achievement-restorer-windows\" 2>nul || echo "LICENSE file not found, skipping..."
        
    - name: Create ZIP archive
      run: |
        cd release
        powershell Compress-Archive -Path "minecraft-achievement-restorer-windows" -DestinationPath "minecraft-achievement-restorer-windows.zip"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: minecraft-achievement-restorer-windows
        path: release/minecraft-achievement-restorer-windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/minecraft-achievement-restorer-windows.zip
        name: Release ${{ github.ref_name }}
        body: |
          ## Minecraft Achievement Restorer ${{ github.ref_name }}
          
          ### 🎉 What's New
          - Bug fixes and improvements
          - Enhanced stability
          
          ### 📦 Download
          - **Windows**: Download `minecraft-achievement-restorer-windows.zip`
          - Extract the ZIP file and run `minecraft_achievement_restorer.exe`
          
          ### 🔧 System Requirements
          - Windows 10/11
          - Minecraft Bedrock Edition (Windows 10 Edition)
          
          ### 📖 Documentation
          - [English README](README.md)
          - [中文说明](README_CN.md)
          
          ### ⚠️ Important Notes
          - Always backup your worlds before processing
          - Close Minecraft completely before using this tool
          - The application creates automatic backups, but manual backups are recommended
          
          ---
          
          ## Minecraft 成就恢复器 ${{ github.ref_name }}
          
          ### 🎉 更新内容
          - 错误修复和改进
          - 增强稳定性
          
          ### 📦 下载
          - **Windows**: 下载 `minecraft-achievement-restorer-windows.zip`
          - 解压 ZIP 文件并运行 `minecraft_achievement_restorer.exe`
          
          ### 🔧 系统要求
          - Windows 10/11
          - Minecraft 基岩版（Windows 10 版本）
          
          ### ⚠️ 重要提示
          - 处理前请务必备份世界
          - 使用工具前请完全关闭 Minecraft
          - 应用会自动创建备份，但建议手动备份
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
